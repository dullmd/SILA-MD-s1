<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILA MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #1E90FF;
      --secondary: #0066CC;
      --accent: #0047AB;
      --dark: #1a1a2e;
      --darker: #16213e;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(30, 144, 255, 0.4);
      --music-bg: rgba(30, 144, 255, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    
    .main {
      position: relative;
      width: 100%;
      max-width: 420px;
    }
    
    .box {
      width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      background: var(--glass);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid var(--glass-border);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
    
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
      letter-spacing: 2px;
    }
    
    /* Music Player Styles */
    .music-player {
      background: var(--music-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
    }
    
    .music-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .music-cover {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.3);
      border: 2px solid rgba(255,255,255,0.1);
    }
    
    .music-cover img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }
    
    .music-details {
      flex: 1;
      text-align: left;
    }
    
    .music-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 5px;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    
    .music-artist {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .music-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s linear;
      position: relative;
    }
    
    .time-display {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      min-width: 45px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
    
    .play-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
      border: 2px solid rgba(255,255,255,0.1);
    }
    
    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
    }
    
    .centered-text {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 500;
      color: var(--secondary);
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    
    h6 {
      font-size: 15px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
    }
    
    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
    }
    
    .input-container input {
      border-radius: 8px 0 0 8px;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      flex-basis: 75%;
      padding: 16px;
      border: none;
      border-right: 1px solid rgba(30, 144, 255, 0.3);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .input-container input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-container button {
      flex-basis: 25%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, var(--accent) 0%, #003d82 100%);
    }
    
    #waiting-message {
      display: none;
      color: var(--secondary);
      font-family: 'Orbitron', sans-serif;
      margin: 15px 0;
    }
    
    #pair {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .code-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .code-display:hover {
      background: rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .code-text {
      color: white;
      font-weight: 500;
    }
    
    .code-value {
      color: var(--secondary);
      font-weight: 700;
    }
    
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 8px;
        border-right: none;
        border-bottom: 1px solid rgba(30, 144, 255, 0.3);
      }
      
      .input-container button {
        padding: 14px;
        border-radius: 8px;
      }
      
      .box {
        padding: 25px 20px;
      }
      
      .logo-text {
        font-size: 28px;
      }
      
      .music-cover {
        width: 60px;
        height: 60px;
      }
      
      .music-cover img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div class="logo">
          <div class="logo-text">SILA MD</div>
        </div>
        
        <!-- Music Player Section -->
        <div class="music-player">
          <div class="music-info">
            <div class="music-cover">
              <img src="https://files.catbox.moe/4gca2n.png" alt="SILA MD Music Cover">
            </div>
            <div class="music-details">
              <div class="music-title">SILA MD</div>
              <div class="music-artist">WhatsApp Bot Session</div>
            </div>
          </div>
          <div class="music-controls">
            <div class="time-display" id="current-time">0:00</div>
            <div class="progress-container" id="progress-container">
              <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-display" id="duration">0:00</div>
            <button class="play-btn" id="play-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path id="play-icon" d="M8 5v14l11-7z"/>
              </svg>
            </button>
          </div>
          <audio id="audio-player" src="https://files.catbox.moe/m3i466.mp3"></audio>
        </div>
        
        <div id="text">
          <p>
            <h3 class="centered-text">WHATSAPP BOT SESSION</h3>
            <h6>Enter your WhatsApp number with country code</h6>
            <div class="input-container">
              <input placeholder="255612491554" type="tel" id="number" name="number">
              <button id="submit">GET CODE</button>
            </div>
           
            <a id="waiting-message" class="centered-text" style="display: none;">Generating Pairing Code...</a>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    // Music Player Elements
    const audioPlayer = document.getElementById('audio-player');
    const playButton = document.getElementById('play-button');
    const playIcon = document.getElementById('play-icon');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTime = document.getElementById('current-time');
    const duration = document.getElementById('duration');

    // Format time function
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Update progress bar and time
    function updateProgress() {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = `${progress}%`;
      currentTime.textContent = formatTime(audioPlayer.currentTime);
      
      if (!isNaN(audioPlayer.duration)) {
        duration.textContent = formatTime(audioPlayer.duration);
      }
    }

    // Toggle play/pause
    function togglePlay() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playIcon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
      } else {
        audioPlayer.pause();
        playIcon.setAttribute('d', 'M8 5v14l11-7z');
      }
    }

    // Click on progress bar to seek
    function seek(event) {
      const clickX = event.offsetX;
      const width = progressContainer.offsetWidth;
      const seekTime = (clickX / width) * audioPlayer.duration;
      audioPlayer.currentTime = seekTime;
    }

    // Event listeners for music player
    playButton.addEventListener('click', togglePlay);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audioPlayer.duration);
    });
    audioPlayer.addEventListener('ended', () => {
      playIcon.setAttribute('d', 'M8 5v14l11-7z');
      progressBar.style.width = '0%';
      currentTime.textContent = '0:00';
    });
    progressContainer.addEventListener('click', seek);

    async function Copy() {
      let text = document.getElementById("copy-value").innerText;
      let codeDisplay = document.getElementById("code-display");
      await navigator.clipboard.writeText(text);
      
      codeDisplay.innerHTML = '<i class="fas fa-check" style="color:#00ff00; margin-right:8px;"></i> COPIED!';
      codeDisplay.style.background = 'rgba(0, 255, 0, 0.1)';
      codeDisplay.style.border = '1px solid rgba(0, 255, 0, 0.3)';
      
      setTimeout(() => {
        codeDisplay.innerHTML = `
          <i class="fas fa-copy" style="color:var(--secondary);"></i>
          <span class="code-text">CODE: </span>
          <span class="code-value" id="copy-value">${text}</span>
        `;
        codeDisplay.style.background = 'rgba(0, 0, 0, 0.3)';
        codeDisplay.style.border = '1px solid var(--glass-border)';
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:var(--accent);font-weight:500;background:rgba(0,71,171,0.1);padding:12px;border-radius:8px;border:1px solid rgba(0,71,171,0.3)"><i class="fas fa-exclamation-circle"></i> Enter your WhatsApp number with country code.</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:var(--accent);font-weight:500;background:rgba(0,71,171,0.1);padding:12px;border-radius:8px;border:1px solid rgba(0,71,171,0.3)"><i class="fas fa-times"></i> Invalid number format</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style.color = "white";
        waitingMessage.style.display = "block";
        a.innerHTML = '';
        
        try {
          let { data } = await axios(`/pair?number=${bc}`);
          let code = data.code || "Service Unavailable";
          waitingMessage.style.display = "none";
          
          a.innerHTML = `
            <div class="code-display" id="code-display" onclick="Copy()">
              <i class="fas fa-copy" style="color:var(--secondary);"></i>
              <span class="code-text">PAIRING CODE:</span>
              <span class="code-value" id="copy-value">${code}</span>
            </div>
          `;
        } catch (error) {
          waitingMessage.style.display = "none";
          a.innerHTML = '<div style="color:var(--accent);font-weight:500;background:rgba(0,71,171,0.1);padding:12px;border-radius:8px;border:1px solid rgba(0,71,171,0.3)"><i class="fas fa-exclamation-triangle"></i> Service Unavailable</div>';
        }
      }
    });
  </script>
</body>
</html>
